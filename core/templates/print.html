{% extends 'base.html' %}

{% block title %}Sign Agreement{% endblock %}

{% block content %}
<div class="container fade-in">
    <div class="progress-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot active"></span>
    </div>
    
    <div class="content-section">
        <div class="print-header">
            <h2 class="section-title">Sign Your Agreement</h2>
            <p class="section-subtitle glow-text">Sign this as if your signature is a promise to yourself and to the world.</p>
        </div>
        
        <div class="agreement-preview" id="printableAgreement">
            <div class="agreement-document">
                {{ agreement_text|linebreaks }}
            </div>
            
            <div class="signature-section" id="signatureSection">
                <div class="signature-line">
                    <canvas id="signatureCanvas1" width="300" height="100"></canvas>
                    <p class="signature-label">Signature</p>
                </div>
                <div class="signature-line">
                    <canvas id="signatureCanvas2" width="300" height="100"></canvas>
                    <p class="signature-label">Signature</p>
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <button type="button" class="secondary-button" onclick="clearSignatures()">
                Clear Signatures
            </button>
            
            <button type="button" class="secondary-button" onclick="window.print()">
                Print Agreement
            </button>
            
            <form method="post" style="display: inline;" id="continueForm">
                {% csrf_token %}
                <button type="submit" class="primary-button" id="continueBtn">
                    Continue to Photo
                </button>
            </form>
        </div>
    </div>
</div>

<style>
.signature-section {
    display: flex;
    justify-content: space-around;
    margin-top: 3rem;
    gap: 2rem;
    page-break-inside: avoid;
}

.signature-line {
    text-align: center;
}

.signature-line canvas {
    border-bottom: 2px solid var(--border);
    cursor: crosshair;
    background: white;
}

.signature-label {
    margin-top: 0.5rem;
    font-size: 0.875rem;
    color: var(--text-secondary);
}

@media print {
    body * {
        visibility: hidden;
    }
    #printableAgreement, #printableAgreement * {
        visibility: visible;
    }
    #printableAgreement {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        padding: 2rem;
        background: white;
        color: #000;
    }
    .agreement-document {
        font-family: 'Crimson Text', serif;
        font-size: 12pt;
        line-height: 1.6;
        color: #000;
        white-space: pre-wrap;
        page-break-inside: avoid;
    }
    .signature-section {
        margin-top: 2rem;
        page-break-inside: avoid;
    }
    .signature-line canvas {
        border-bottom: 2px solid #000;
    }
}
</style>

<script>
// Signature pad functionality
const canvas1 = document.getElementById('signatureCanvas1');
const canvas2 = document.getElementById('signatureCanvas2');
const ctx1 = canvas1.getContext('2d');
const ctx2 = canvas2.getContext('2d');

let isDrawing = false;
let currentCanvas = null;
let currentCtx = null;

function setupCanvas(canvas, ctx) {
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    
    // Touch support
    canvas.addEventListener('touchstart', handleTouch);
    canvas.addEventListener('touchmove', handleTouch);
    canvas.addEventListener('touchend', stopDrawing);
}

function startDrawing(e) {
    isDrawing = true;
    currentCanvas = e.target;
    currentCtx = currentCanvas.getContext('2d');
    const rect = currentCanvas.getBoundingClientRect();
    currentCtx.beginPath();
    currentCtx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
}

function draw(e) {
    if (!isDrawing) return;
    const rect = currentCanvas.getBoundingClientRect();
    currentCtx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
    currentCtx.strokeStyle = '#2C2420';
    currentCtx.lineWidth = 2;
    currentCtx.lineCap = 'round';
    currentCtx.stroke();
}

function stopDrawing() {
    isDrawing = false;
}

function handleTouch(e) {
    e.preventDefault();
    const touch = e.touches[0];
    const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
        clientX: touch.clientX,
        clientY: touch.clientY
    });
    e.target.dispatchEvent(mouseEvent);
}

function clearSignatures() {
    ctx1.clearRect(0, 0, canvas1.width, canvas1.height);
    ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
}

setupCanvas(canvas1, ctx1);
setupCanvas(canvas2, ctx2);
</script>
{% endblock %}
