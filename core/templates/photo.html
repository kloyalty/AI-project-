{% extends 'base.html' %}

{% block title %}Capture the Moment{% endblock %}

{% block content %}
<div class="container fade-in">
    <div class="content-section">
        <div class="photo-header">
            <h2 class="section-title">A Moment of Proof</h2>
            <p class="section-subtitle glow-text">Take a picture of this moment ‚Äî a record of your word made visible.</p>
        </div>
        
        <!-- Camera View -->
        <div class="camera-container" id="cameraContainer">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            
            <div class="camera-overlay" id="cameraOverlay">
                <p>Position yourself with your signed agreement</p>
            </div>
        </div>
        
        <!-- Preview -->
        <div class="photo-preview-container" id="previewContainer" style="display: none;">
            <img id="photoPreview" class="photo-preview">
        </div>
        
        <form method="post" enctype="multipart/form-data" id="photoForm">
            {% csrf_token %}
            <input type="hidden" name="photo_data" id="photoData">
            
            <div class="button-group">
                <button type="button" class="secondary-button" id="captureBtn">
                    üì∏ Take Photo
                </button>
                
                <button type="button" class="secondary-button" id="retakeBtn" style="display: none;">
                    üîÑ Retake
                </button>
                
                <button type="button" class="secondary-button" id="uploadBtn">
                    üìÅ Upload Instead
                </button>
                
                <button type="submit" class="primary-button" id="submitBtn" disabled>
                    Continue
                </button>
            </div>
            
            <input type="file" name="photo" id="fileInput" accept="image/*" style="display: none;">
        </form>
    </div>
</div>

<style>
.camera-container {
    position: relative;
    width: 100%;
    max-width: 640px;
    margin: 0 auto var(--space-lg);
    background: var(--bg-surface);
    border-radius: 4px;
    overflow: hidden;
    aspect-ratio: 4/3;
}

#video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.camera-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0,0,0,0.7));
    color: white;
    padding: var(--space-lg);
    text-align: center;
}

.photo-preview-container {
    max-width: 640px;
    margin: 0 auto var(--space-lg);
}

.photo-preview {
    width: 100%;
    border-radius: 4px;
    border: 2px solid var(--primary);
}
</style>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const captureBtn = document.getElementById('captureBtn');
const retakeBtn = document.getElementById('retakeBtn');
const uploadBtn = document.getElementById('uploadBtn');
const submitBtn = document.getElementById('submitBtn');
const cameraContainer = document.getElementById('cameraContainer');
const previewContainer = document.getElementById('previewContainer');
const photoPreview = document.getElementById('photoPreview');
const photoData = document.getElementById('photoData');
const fileInput = document.getElementById('fileInput');

let stream = null;

// Start camera
async function startCamera() {
    try {
        stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'user' },
            audio: false 
        });
        video.srcObject = stream;
    } catch (err) {
        console.error('Camera error:', err);
        alert('Could not access camera. Please use the upload option.');
        uploadBtn.click();
    }
}

// Capture photo
captureBtn.addEventListener('click', () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    
    // Convert to base64
    const photoDataUrl = canvas.toDataURL('image/jpeg', 0.8);
    photoData.value = photoDataUrl;
    
    // Show preview
    photoPreview.src = photoDataUrl;
    cameraContainer.style.display = 'none';
    previewContainer.style.display = 'block';
    captureBtn.style.display = 'none';
    retakeBtn.style.display = 'inline-block';
    submitBtn.disabled = false;
    
    // Stop camera
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
    }
});

// Retake photo
retakeBtn.addEventListener('click', () => {
    cameraContainer.style.display = 'block';
    previewContainer.style.display = 'none';
    captureBtn.style.display = 'inline-block';
    retakeBtn.style.display = 'none';
    submitBtn.disabled = true;
    photoData.value = '';
    startCamera();
});

// Upload instead
uploadBtn.addEventListener('click', () => {
    fileInput.click();
});

fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            photoPreview.src = e.target.result;
            cameraContainer.style.display = 'none';
            previewContainer.style.display = 'block';
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'inline-block';
            submitBtn.disabled = false;
        };
        reader.readAsDataURL(file);
        
        // Stop camera
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
    }
});

// Start camera on load
startCamera();

// Clean up on page unload
window.addEventListener('beforeunload', () => {
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
    }
});
</script>
{% endblock %}
